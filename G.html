<script type="text/javascript">
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
            if (i == 1 || j == 1 || j==5 && i==4 || j==5 && i==3 || j==4 && i==3 || j==3 && i==3 || i == 5) {
                document.write('* ')

            }
            else {
                document.write(`&nbsp&nbsp&nbsp`)
            }
        }
        document.write(`<br>`)
    }
</script>
