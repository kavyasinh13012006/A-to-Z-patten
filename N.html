<script type="text/javascript">
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
            if (j == 1 || j == 5 || j == i) {
                document.write('* ')

            }
            else {
                document.write(`&nbsp&nbsp&nbsp`)
            }
        }
        document.write(`<br>`)
    }
</script>
